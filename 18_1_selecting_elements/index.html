<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" / >
    <meta
      name="viewport"
      content="width=device-width,
initial-scale=1.0"
    />
    <title>18.1-selecting elements</title>
  </head>
  <body>
    <h1>Header</h1>
    <p>Paragraph</p>
    <a href="#">link</a>
    <img src="" alt="" />
    <div class="x">Div with a class</div>
    <div id="y">Div with an id</div>
    <input type="text" />
    <input type="text" />
    <input type="text" />
  </body>
  <script>
    // Q-1
    let getEl1 = document.getElementsByTagName('h1');
    let getEl2 = document.getElementsByTagName('p');
    let getEl3 = document.getElementsByTagName('a');
    let getEl4 = document.getElementsByTagName('img');
    let getEl5 = document.getElementsByClassName('x');
    let getEl6 = document.getElementById('y');
    let getEl7 = document.getElementsByTagName('input');

    // Q-2
    let queryEl1 = document.querySelector('h1');
    let queryEl2 = document.querySelector('p');
    let queryEl3 = document.querySelector('a');
    let queryEl4 = document.querySelector('img');
    let queryEl5 = document.querySelector('.x');
    let queryEl6 = document.querySelector('#y');
    let queryEl7 = document.querySelectorAll('input');

    // Q-3
    let allInput1 = document.querySelectorAll('input');
    allInput1.forEach((el) => (console.log(el)));

    let allInput2 = document.getElementsByTagName('input');
    [...allInput2].forEach((el) => (console.log(el)));

  </script>
</html>
