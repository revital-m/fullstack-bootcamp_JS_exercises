<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19.3-copy multiple inputs</title>
</head>
<body>
    <h1>Text to copy:</h1>
    <p class="source" contenteditable="true">123456</p>
    <section class="userInput target"  contenteditable="true">
        <input type="text" id="first" maxlength="1" onkeyup="clickEvent(this,'second')">
        <input type="text" id="second" maxlength="1" onkeyup="clickEvent(this,'third')">
        <input type="text" id="third" maxlength="1" onkeyup="clickEvent(this,'fourth')">
        <input type="text" id="fourth" maxlength="1" onkeyup="clickEvent(this,'fifth')">
        <input type="text" id="fifth" maxlength="1" onkeyup="clickEvent(this,'sixth')">
        <input type="text" id="sixth" maxlength="1">
        <button>Verify</button>
    </section>
</body>
<script src="./index.js"></script>
</html>
